<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 3px solid black;
            height: 20px; width: 130px;
            border-radius: 17px;
            animation: load 2s infinite;
        }
@keyframes load{
    25%{background-color: aqua;}
    75%{background-color: antiquewhite;}
    100%{background-color: blueviolet;}
}

    </style>
</head>
<body>
    <div><center>Hello</center></div>
</body>
</html>
