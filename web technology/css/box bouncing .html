<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .container{
        border:4px solid green;
        height: 200px; width: 200px;
        border-radius: 20%;
        background-image: linear-gradient(aqua,yellow);
    }
    .item{
        border: 3px black;
        height: 10px ; width: 10px;
        border-radius: 50%;
        margin: 20px;
        background-color: blueviolet;
        animation: bouncing 1s linear infinite alternate-reverse ;
    }

    .item1{
        border: 2px black;
        height: 10px ; width: 10px;
        border-radius: 50%;
        margin: 20px;
        background-color: blueviolet;
        animation: bouncing1 1s linear infinite alternate-reverse ;
    }

    .item2{
        border: 2px black;
        height: 10px ; width: 10px;
        border-radius: 50%;
        margin: 20px;
        background-color: blueviolet;
        animation: bouncing1 1s linear infinite alternate-reverse ;
    }
@keyframes bouncing{
    50%{transform: translateY(150px);}
    100%{transform: translateX(135px);}
}



</style>
</head>
<body>
    <div class="container">
    <div class="item"><div class="item1">
        <div class="item2"></div>
    </div></div></div>
</body>
</html>
