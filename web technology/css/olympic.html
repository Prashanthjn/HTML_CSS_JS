<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    .class{
        border: 3px solid green;
        height: 100px; width: 100px;
        border-radius: 50%;
        margin: 5px;
        display: inline-block;
        animation: load 3s infinite;
    }
    h1{
        border: 3px solid green;
        height: 100px; width: 100px;
        border-radius: 50%;
        margin: 60px;
        animation: load 3s infinite;
    }

    @keyframes load{
    25%{background-color: rgb(102, 216, 216);}
    35%{background-color: brown;}
    75%{background-color: antiquewhite;}
    100%{background-color: blueviolet;}
}
</style>
</head>
<body>
    <div class="class"><center><h1> <div><center><h1><div><center><h1><div><center><h1></h1></center></div></h1></center></div></h1></center></div></h1></center></div>
    <div class="class"><center><h1> <div><center><h1><div><center><h1></h1></center></div></h1></center></div></h1></center></div>
    <div class="class"><center><h1> <div><center><h1></h1></center></div></h1></center></div>
    <div class="class"><center><h1></h1></center></div>
    
    <div class="class"></div>
    
</body>
</html>
