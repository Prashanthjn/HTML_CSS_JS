<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    div{
        height: 300px; 
        width: 300px;
        border-radius: 50%;
        border: 8px solid rgb(151, 222, 231);
        border-top: 8px solid rgb(0, 225, 255);
        animation: load 1s ease-in-out infinite;
    }
@keyframes load{0%{transform: rotate(0deg);}
100%{transform: rotate(360deg);}
}

</style>
</head>
<body>
    <div></div>
</body>
</html>
