<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body style="background-color: rgb(0, 119, 255); margin: 0;">
    <form action="#"> 
        <fieldset>
    <table align="center" cellpadding="5">
        <td><center><h1>FORM</h1></center></td>
        <tr>
            <td><label for="fname">FIRST NAME:</label></td>
            <td><input type="text" name="fname" id="fname" required placeholder="ENTER YOUR FIRST NAME"></td>
        </tr>
   
        <tr>
            <td><label for="lname">LAST NAME:</label></td>
            <td><input type="text" name="lname" id="lname" required placeholder="ENTER YOUR LAST NAME"></td>
        </tr>
   
        <tr>
            <td><label for="dob">DOB:</label></td>
            <td><input type="date" name="dob" id="dob"></td>
        </tr>
   
        <tr>
            <td><label for="time">APPOINTMENT:</label></td>
            <td><input type="datetime-local" name="datetime-local" id="datetime-local"></td>
        </tr>
 
        <tr>
            <td><label for="email">EMAIL:</label></td>
            <td><input type="email" name="email" id="email" ></td>
        </tr>
    
        <tr>
            <td><label for="">FILE:</label></td>
            <td><input type="file" name="file" id="file"></td>
        </tr>
   
        <tr>
            <td><label for=""></label></td>
            <td><input type="hidden" name="" id=""></td>
        </tr>
  
        <tr>
            <td><label for="">RANGE:</label></td>
            <td><input type="range" name="range" id="name"></td>
        </tr>
   
        <tr>
            <td><label for="month">MONTH:</label></td>
            <td><input type="month" name="month" id="month"></td>
        </tr>
    
        <tr>
            <td><label for="
                number">NUMBER:</label></td>
            <td><input type="number" name="
                number" id="number"></td>
        </tr>
   
        <tr>
            <td><label for="password">PASSWORD:</label></td>
            <td><input type="password" name="password" id="password"></td>
        </tr>
    
        <tr>
            <td><label for="tele">TELEPHONE:</label></td>
            <td><input type="tele" name="tele" id="tele"></td>
        </tr>
   
        <tr>
            <td><label for="week">WEEK:</label></td>
            <td><input type="week" name="week" id="week"></td>
        </tr>

        <tr>
            <td><label for="time">TIME:</label></td>
            <td><input type="time" name="time" id="time"></td>
        </tr>
   
        <tr>
            <td><label for="color">COLOR:</label></td>
            <td><input type="color" name="color" id="color"></td>
        </tr>
    
        <tr>
            <td><label for="searchbox">SEARCHBOX:</label></td>
            <td><input type="searchbox" name="searchbox" id="searchbox"></td>
        </tr>
    
        <tr>
            <td><label for="gender">GENDER:</label></td>
            <td><input type="radio" name="gender" id="gender">MALE</input>
            <input type="radio" name="gender" id="gender">FEMALE</input></td>
        </tr>

        <tr>
            <td><label for-"hobbies">HOBBIES</label></td>
            <td>
                <input type="checkbox" name="hb" id="hb" checked>Cricket</input>
                <input type="checkbox" name="hb" id="hb">Music</input>
                <input type="checkbox" name="hb" id="hb">Dancing</input>
                <input type="checkbox" name "hb" id="hb">Drawing</input>
            </td>
        </tr>
 
        <tr>
            <td><label for="city">CITY:</label></td>
            <td><select name="city" id="city">
            <option value="">SELECT</option>
            <option value="">Chennai</option>
            <option value="">Bangalore</option>
            <option value="">Mumbai</option>
            <option value="">Goa</option>
            <option value="">Dehli</option>
            </select>
            </td>
        </tr>

        <tr>
            <td><label for="feedback">FEEDBACK:</label></td>
            <td><textarea name="feedback" id="feedback" cols="30" rows="5"></textarea></td>
        </tr>

        <tr>
            <td><label for="button"></label></td>
            <td>
                <input type="button" name="button" id="button">
                <input type="button" name="button" id="button">
            </td>
        </tr>
        
        <tr>
            <td><label for="submit">SUBMIT</label></td>
            <td><input type="submit" name="submit" id="submit"></td>
        </tr>

        <tr>
            <td><label for="reset">RESET</label></td>
            <td><input type="reset" name="reset" id="reset"></td>
        </tr>

    </table>
</fieldset>

</body>
</html>
