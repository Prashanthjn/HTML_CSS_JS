<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in html</title>
</head>
<body>
    <h2>html forms</h2>
    <form action="/submit.php">
        <div>
            <label for="name">name</label>
            <input type="text" placeholder="enter your name">
        </div>

        <div>
            <label for="phone">phone</label>
            <input type="tel" placeholder="enter you number">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required>
        </div>

        <div>
            <label for="password">password</label>
            <input type="password" id="password" placeholder="Enter password" required>
        </div>

        <div>
            <label for="dob">date of birth</label>
            <input type="dob" type="date" required>
        </div>

        <div>
            <label for="gender">gender</label>
            <select id="gender" required>
                <option value="" disabled selected>select gender</option>
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="other">other</option>
            </select>
        </div>

        <div>
            <p>subscription plan</p>
            <input id="basic" type="radio" name="subscription" value="basic">
            <label for="basic">Basic</label>

            <input id="premium" type="radio" name="subscription" value="premium">
            <label for="premium">premium</label>

            <input type="vip" type="radio" name="subscription" value="vip">
            <label for="vip">VIP</label>

        </div>

        <div>
            <input type="checkbox" required id="terms">
            <label for="terms">pakka agree for all conditions</label>
        </div>

        <div>
            <label for="comments">comments</label>
            <textarea name="comments" id="comments" placeholder="enter comments if any" rows="4"></textarea>
        </div>

        <div>
            <button type="submit">submit</button>
        </div>
    </form>
</body>
</html>
