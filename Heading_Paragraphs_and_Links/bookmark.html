<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookmarks manager</title>
</head>
<body>
    <h1>My bookmarks</h1>
    <h2>Primary Bookamarks</h2>
    <a target="_blank" href="https://www.google.com">search anything here</a>
    <p>target="_blank" used to open the link in new tab </p>
    <p><a target="_blank" href="https://www.youtube.com">go to yt here</a></p>
    <p><a target="_blank" href="https://www.facebook.com">go to fb </a></p>

    <h2>secondary bookmarks</h2>
    <p><a target="_blank" href="https://www.geeksforgeeks.com">geeksforgeeks</a></p>
    <p><a target="_blank" href="https://www.leetcode.com">leetcode</a></p>
    <a href="https://www.instagram.com">click here for instagram</a>

</body>
</html>
